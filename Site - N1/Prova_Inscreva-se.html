    <h1>Inscreva-se</h1>
    <form action="index.html" method="GET"> 
        <fieldset>
            <legend>Dados do usuário</legend>
            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" required><br>
            <label for="nome">Player Name</label><br>
            <input type="text" id="nome" name="player" required><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="sexo">Sexo</label><br>
            <input type="radio" name="sexo" value="masculino" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" value="feminino" id="feminino">
            <label for="feminino">Feminino</label><br>
            <input type="radio" name="sexo" value="nãoB" id="nãoB">
            <label for="nãoB">Não-Binário</label><br>

            <p>Para qual modalidade de campeonato você gostaria de se inscrever:</p>
            <input type="checkbox" name="modos" value="normal_adulto" id="normal_adulto">
            <label for="normal_adulto">Normal Adulto</label><br>
            <input type="checkbox" name="modos" value="normal_juvenil" id="normal_juvenil">
            <label for="normal_juvenil">Normal Juvenil</label><br>
            <input type="checkbox" name="modos" value="PR_adulto" id="PR_adulto">
            <label for="PR_adulto">Partida Rápida Adulto</label><br>
            <input type="checkbox" name="modos" value="PR_juvenil" id="PR_juvenil">
            <label for="PR_juvenil">Partida Rápida Juvenil</label><br>
            <input type="checkbox" name="modos" value="outro" id="outro">
            <label for="outro">Deseja sugerir outra modalidade de campeonato?</label>
            <label for="mensagem">Escreva aqui...</label><br>
            <textarea id="mensagem" name="mensagem"
            rows="5" cols="33"></textarea><br>

            <input type="submit" value="Enviar">    
            <input type="reset" value="Limpar">
